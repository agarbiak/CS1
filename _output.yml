bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Actuarial Statistics</a></li>
      after: |
        <li><a href="https://github.com/agarbiak" target="blank">A book by Alex Garbiak</a></li>
    toolbar:
      position: fixed
    edit:
      link: https://github.com/agarbiak/CS1/edit/main/%s
      text: "Edit"
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ["twitter", "linkedin"]
    info: yes
